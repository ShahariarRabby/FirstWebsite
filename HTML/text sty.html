<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">


	<title>text decoration</title>

	<style>

	.googlefont{
		font-size: 150%;
		font-family: 'Pangolin', cursive;
	}

	
	.bold{
		font-size: 150%;
		font-weight: bold;
	}

	.italic{
		font-size: 150%;
		font-style: italic;
	}

	.underline{
		text-decoration: underline;

	}
	a{
		text-decoration: none;
	}

	a:hover{
		text-decoration: underline;
		color: green;
		font-size: 101%;
		text-shadow: 1px 1px 1px black;
	}

	div{
		width:  200px;
		height: 200px;
		background: green;
	}
	.alling{
		text-align: center;
		font-size: 150%;
	}
	</style>
</head>

<body>

	<p class="googlefont">
		this is some text with google font
	</p>


	<p class="bold" >
		this is bold with css
	</p>

	<p class="italic" >this is italic with <span class="bold">bold in css<span class="underline" > with underline</span></span></p>

	<a href="#" > link with no underline with more</a>




	<div >
		<p class="alling" >alling the text</p>
	</div>


</body>
</html>
